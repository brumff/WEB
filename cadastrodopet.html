<!DOCTYPR html>

    <html>
    <!-- Este é um comentario no html fora do body -->

    <head>
        <title> Cadastro do Pet </title>
        <meta charset="utf-8" />
        <!-- habilitando arquivo CSS -->
        <link rel="stylesheet" href="estilos.css">
    </head>

    <body>
        <header>
            <!--Agrupar os dados-->
            <div class="box">
                <!--Criando formulário sem ação-->
                <form action="">
                        <!--b para deixar texto em negrito-->
                        <legend> <b>Cadastro do Pet</b> </legend>
                        <br>
                        <!--Criar uma div para cada input-->
                        <div class="inputbox">
                            <!--Required é campo obrigatorio-->
                            <input type="text" name="nomepet" id="nomepet" class="inputpet" placeholder="Digite o nome do pet!" required>
                            <label for="nomepet">Nome do Pet </label> 
                        </div> <br>
                        <div class="inputbox">
                            <!--Required é campo obrigatorio-->
                            <input type="text" name="idadepet" id="idadepet" class="inputidadepet" placeholder="Digite a idade do pet!"required>
                            <label for="idadepet">Idade</label>
                        </div> <br>
                        <div class="inputbox">
                            <!--Required é campo obrigatorio-->
                            <input type="date" name="dtnascpet" id="dtnascpet" class="inputdtnascpet" placeholder="Data de Nascimento!"required>
                            <label for="dtnascpet">Data de Nascimento</label>
                        </div> <br>
                        <div class="inputbox">
                            <!--Required é campo obrigatorio-->
                            <input type="text" name="pesopet" id="pesopet" class="inputpesopet" placeholder="Peso do Pet!"required>
                            <label for="pesopet">Peso</label>
                        </div> <br>
                        <div class="inputbox">
                            <!--Required é campo obrigatorio-->
                            <input type="text" name="racapet" id="racapet" class="inputracapet" placeholder="Raça do Pet!"required>
                            <label for="racapet">Raça</label>
                        </div> <br>
                        <div class="inputbox">
                            <!--Required é campo obrigatorio-->
                            <input type="text" name="corpet" id="corpet" class="inputcorpet" placeholder="Cor do Pet!"required>
                            <label for="corpet">Cor</label>
                        </div> <br>
                        <p>Sexo</p>
                        <input type="radio" id="femea" name="genero" value="femea" required>
                        <label for="femea">Femêa</label>
                        <input type="radio" id="macho" name="genero" value="macho" required>
                        <label for="macho">Macho</label> <br>
                        <div class="inputbox">
                            <!--Required é campo obrigatorio-->
                            <input type="text" name="obspet" id="obspet" class="inputobspet" placeholder="Observações!"required>
                            <label for="obspet">Observações</label>
                        </div> <br>
                        <div class="inputboxbotao">
                            <!--Required é campo obrigatorio-->
                            <button type="button" name="botaocadastrardonopet" id="botaocadastrardonopet"
                                class="inputdonodopet" required>Cadastrar </button>
                            <label for="botaocadastrardonopet"></label>
                        </div>
            </div>
            </fieldset>
            </form>
            </div>
    </body>

    </html>
