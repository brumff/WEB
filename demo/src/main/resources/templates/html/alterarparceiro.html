  <link rel="stylesheet"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>

<body class="bg-light">
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="../html/paginainicial.html" class="nav-link px-2  link-dark">Home</a></li>
          <li><a href="../html/sobrenos.html" class="nav-link px-2 link-dark">Sobre Nós</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Parceiros</a></li>
        </ul>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Login
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Parceiro</a></li>
            <li><a class="dropdown-item" href="#">Dono Pet</a></li>
          </ul>
        </div>
      </div>
  </header>

  <main>
    <div class="container">
      <div class="row col-md-5 offset-md-4">
        <form method="post" th:action="alterar" th:object="${parceiro}" class="needs-validation" novalidate>
          <input type="hidden" th:field="*{codigo}">
          <h3 class="text-center">Editar Informações</h3>
          <div class="form-group">
            <label for="nomeParceiro" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nomeParceiro" placeholder="Digite nome"
              th:field="*{nomeParceiro}">
          </div>
          <div class="form-group">
            <label for="CNPJ" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="CNPJ" placeholder="Digite o CNPJ" th:field="*{cnpj}">
          </div>
          <div class="form-group">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone"
              th:field="*{telefone}">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="email" placeholder="Digite o e-mail" th:field="*{email}">
          </div>
          <div class="form-group">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" class="form-control" id="cep" placeholder="Digite o CEP" th:field="*{cep}">
          </div>
          <div class="form-group">
            <label for="rua" class="form-label">Rua</label>
            <input type="text" class="form-control" id="rua" placeholder="Digite o rua" th:field="*{rua}">
          </div>
          <div class="form-group">
            <label for="numero" class="form-label">Nº</label>
            <input type="number" class="form-control" id="numero" placeholder="Digite o nº" th:field="*{numero}">
          </div>
          <div class="form-group">
            <label for="complemento" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complemento" placeholder="Digite o complemento"
              th:field="*{complemento}">
          </div>
          <div class="form-group">
            <label for="complemento" class="form-label">Nome do proprietario</label>
            <input type="text" class="form-control" id="nomeProprietario" placeholder="Digite o nome do proprietario" th:field="*{nomeProprietario}">
          </div>
          <div class="form-group">
            <input type="checkbox" th:field="*{situacao}">
            <label class="form-label">Ativo</label>
          </div>
          <div class="form-group">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite a senha" th:field="*{senha}"><br>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" onclick="validar()">Salvar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
          </div>
      </div>
      </form>
    </div>
    </div>
  </main>

  <script src="/materialize/bootstrap-5.2.1-dist/js/bootstrap.bundle.js"></script>

  <script src="../js/form-validation.js"></script>

  <script src="/src/main/resources/static/materialize/js/cadastrodonopet.js"></script>
</body>

</html>
