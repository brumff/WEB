<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Pagina Inicial</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/album/">

  <!-- Bootstrap core CSS -->
  <link href="/materialize/bootstrap-5.2.1-dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap" />
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="../html/paginainicial.html" class="nav-link px-2 link-secondary">Home</a></li>
          <li><a href="../html/sobrenos.html" class="nav-link px-2 link-dark">Sobre Nós</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Parceiros</a></li>
        </ul>

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Login
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Parceiro</a></li>
            <li><a class="dropdown-item" href="#">Dono Pet</a></li>
          </ul>
        </div>

      </div>
  </header>

  <div class="container">
    <div class="row">
    <form method="post" th:action="pesquisar-servico" th:object="${servicos}" class="needs-validation" novalidate>
      <div class="col">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço">
      </div>
      <div class="col h6"><br><br>
        <input type="checkbox" th:field="*{seg}">
        <label class="form-label">Seg</label>
        <input type="checkbox" th:field="*{ter}">
        <label class="form-label">Ter</label>
        <input type="checkbox" th:field="*{qua}">
        <label class="form-label">Qua</label>
        <input type="checkbox" th:field="*{qui}">
        <label class="form-label">Qui</label>
        <input type="checkbox" th:field="*{sex}">
        <label class="form-label">Sex</label>
        <input type="checkbox" th:field="*{sab}">
        <label class="form-label">Sab</label>
        <input type="checkbox" th:field="*{dom}">
        <label class="form-label">Dom</label>
      </div>
      <div class="col"><br>
        <button class="btn btn-primary" type="submit">Pesquisar</button>
      </div>
    </div>
    </form>
  </div>
</body>

</html>
