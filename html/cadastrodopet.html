<body class="bg-light"></body>
<header class="p-3 mb-3 border-bottom">
  <div class="container">

      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

</header>


  <div class="py-5 text-center">
    
      <h2>Cadastro do Pet</h2>
      <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#JanelaModal" type="submit">
        Cadastrar
    </button>

  </div>
    <main>
    <div id = "JanelaModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title">Cadastro do Pet</h3>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                        <form class="needs-validation" novalidate>
                            <div class="form-group">
                              <h4 class="mb-3">Informações do Pet</h4>
                              <label for="nomePet" class="form-label">Nome do Pet</label>
                              <input type="text" class="form-control" id="nomePet" placeholder="Digite o nome do pet" required>
                              </div>
                              <div class="form-group">
                                <label for="idadePet" class="form-label">Idade do Pet</label>
                                 <input type="number" class="form-control" id="idadePet" placeholder="Digite a idade do pet" required>
                              </div>
                              <div class="form-group">
                                <label for="dtnascpet" class="form-label">Data de Nascimento </label>
                                <input type="date" class="form-control" id="dtnascpet" placeholder="">
                              </div>
                              <div class="form-group">
                                <label for="pesopet" class="form-label">Peso do Pet</label>
                                <input type="number" class="form-control" id="pesopet" placeholder="Digite o peso de pet" required>
                              </div>
                              <div class="form-group">
                                <label for="racaDoPet" class="form-label">Raça do Pet</label>
                                <input type="text" class="form-control" id="racaDoPet" placeholder="Digite a raça do Pet" required>
                              </div>
                              <div class="form-group">
                                <label for="corDoPet" class="form-label">Cor do Pet</label>
                                <input type="text" class="form-control" id="corDoPet" placeholder="Cor do Pet" required>
                              </div>
                              <div class="form-group">
                                <h4 class="mb-1">Genero</h4>
                                <div class="form-check">
                                  <input id="femea" name="genero" type="radio" class="form-check-input" checked required>
                                  <label class="form-check-label" for="femea">Femêa</label>
                                </div>
                                <div class="form-check">
                                  <input id="macho" name="genero" type="radio" class="form-check-input" required>
                                  <label class="form-check-label" for="macho">Macho</label>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="obspet" class="form-label">Observações</label>
                                <input type="text" class="form-control" id="obspet" placeholder="" required>
                              </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Enviar</button>
                      </div>
            </div>
        </div>
    </div>

      <div class="py-5 text-center">
      
      </div>
    
  </main>
