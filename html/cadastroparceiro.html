<div class="py-5 text-center">
  <h2>Cadastro do Parceiro</h2>
  <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#JanelaModal" type="submit">
    Cadastrar
</button>
</div>

  <div class="container">
    <main>
      <div id = "JanelaModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h3 class="modal-title">Cadastro do Parceiro</h3>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                        <form class="needs-validation" novalidate>
                            <div class="form-group">
                              <h4 class="mb-1">Informações do parceiro</h4>
                              <label for="nomeParceiro" class="form-label">Nome</label>
                              <input type="text" class="form-control" id="nomeParceiro" placeholder="Digite o seu nome" value=""
                                required>
                              </div>
                              <div class="form-group">
                                <label for="cnpjParceiro" class="form-label">CNPJ</label>
                                <input type="text" class="form-control" id="cnpjParceiro" onkeypress="$(this).mask('00.000.000/0000-00')" placeholder="Digite seu CNPJ" required>
                              </div>
                              <div class="form-group">
                                <label for="telefoneParceiro" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefoneParceiro" onkeypress="$(this).mask('(00) 0000-00009')" placeholder="Digite seu telefone">
                              </div>
                              <div class="form-group">
                                <label for="emailParceiro" class="form-label">E-mail</label>
                                <input type="text" class="form-control" id="emailParceiro" placeholder="Digite seu e-mail" required>
                              </div>
                                          <!--Colocar cadastro do endereço é obrigatorio-->
                              <div class="form-group">
                                <h4 class="mb-1">Serviços</h4>
                                <div class="my-2 form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="servico1" value="Hospedagem">
                                  <label class="form-check-label" for="servico1">Hospedagem</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="servico2" value="Creche">
                                  <label class="form-check-label" for="servico2">Creche</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="servico3" value="Pet sitter">
                                  <label class="form-check-label" for="servico3">Pet sitter</label>
                                </div>
                                <div class="form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="servico4" value="Passeios">
                                  <label class="form-check-label" for="servico4">Passeios</label>
                                </div>
                              </div>
                              <div class="form-group">
                                <h4 class="mb-1">Horario de Funcionamento</h4>
                                 <!--Aqui colocar os dias da semana e horario respectivo de cada dia do funcionamento-->
                              </div>
                              <div class="form-group">
                                <h4 class="mb-1">Informações do parceiro</h4>
                                <label for="nomeProprietario" class="form-label">Nome do Proprietario</label>
                                <input type="text" class="form-control" id="nomeProprietario" placeholder="Digite o nome do proprietario"
                                  required>
                              </div>
                              <div class="form-group">
                                <label for="cpfProprietario" class="form-label">CPF do Proprietario</label>
                                <input type="text" class="form-control" id="cpfProprietario" maxlength="14" onkeyup="$(this).mask('000.000.000-00')" placeholder="Digite CPF do proprietario"
                                  required>
                              </div>
                              <div class="form-group">
                                <h4 class="mb-1">Situação</h4>
                                <div class="my-2">
                                  <div class="form-check">
                                    <input id="ativo" name="situacao" type="radio" class="form-check-input" checked required>
                                    <label class="form-check-label" for="ativo">Ativo</label>
                                  </div>
                                  <div class="form-check">
                                    <input id="inativo" name="situacao" type="radio" class="form-check-input" required>
                                    <label class="form-check-label" for="inativo">Inativo</label>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="senhaParceiro" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senhaParceiro" placeholder="Digite uma senha senha"
                                  required>
                              </div>
                              <div class="form-group">
                                <label for="confirmacaoSenhaParceiro" class="form-label">Digite a senha novamente</label>
                                <input type="password" class="form-control" id="confirmacaoSenhaParceiro"
                                  placeholder="Digite senha novamente" required>
                              </div>
                              <div class="form-group">
                                <div class="my-2 form-check form-check-inline">
                                  <input class="form-check-input" type="checkbox" id="termos" value="termos">
                                  <label class="form-check-label" for="termos">Aceitar termos e condições</label>
                                </div>
                              </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Enviar</button>
                      </div>
            </div>
